<html>

<head>
    <style type="text/css">
        body {
            color: #850021;
            font-size: 17px;
            font-family: "Times New Roman", Times, serif;
        }
        
        .fontOverrideClass {
            font-size: 20px;
        }
    </style>
</head>
<!-- 
body styles will inherited by child elements <h2>, <p>.
fontOverrideClass: Using this class we have override font-size css of body styles in heading.
-->

<body>
    <h2 class="fontOverrideClass">CSS : Inheritence and Override. </h2>
    <p>
        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem
        Ipsum has been the industry's standard dummy text ever since the 1500s.
    </p>

    Return to <a href="../index.html"> Home </a> page.
</body>

</html>
